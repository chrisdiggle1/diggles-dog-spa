{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5 justify-content-center align-items-center">
  <div class="row justify-content-center">
    <div class="col-lg-6 card push-down">

      <div class="row text-center">
        <div class="col-md-8 mt-3 pt-3 offset-md-2">
          <h1 class="text-center">{% trans "Sign Out" %}</h1>

          <p style="font-size: 20px;">
            {% trans 'Are you sure you want to sign out?' %}
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">

          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="row text-center">
              <div class="col mb-4">
                <button class="btn btn-more-info" type="submit">{% trans 'Sign Out' %}</button>
              </div>
              <div class="col mb-4">
                <a href="{% url 'home' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
              </div>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
